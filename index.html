<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row topbar">
                <div class="col-100">
                    <button>EFFETTUA L'UPGRADE</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row sidebar">
                <div class="col-12">
                    <img src="./img/logo.svg" alt="Logo">
                </div>
                <div class="col-14">
                    <div class="content">
                        <img src="./img/home.svg" alt="Home">
                        <span>Home</span>
                    </div>
                    <div>
                        <img src="./img/search.svg" alt="Search">
                        <span>Cerca</span>
                    </div>
                    <div>
                        <img src="./img/libreria.svg" alt="Libreria">
                        <span>La tua libreria</span>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content">
                        <h4>PLAYLIST</h4>
                        <i class="fa-solid fa-plus" style="color: #0f0f0f;"></i>
                        <span>Crea playlist</span>
                    </div>
                </div>
                <div class="col-15">
                    <div class="content">
                        Nome Playlist
                    </div>
                    <div class="content">
                        Nome Playlist
                    </div>
                    <div class="content">
                        Nome Playlist
                    </div>
                    <div class="content">
                        Nome Playlist
                    </div>
                    <div class="content">
                        Nome Playlist
                    </div>
                    <div class="content">
                        Nome Playlist
                    </div>
                    <div class="content">
                        Nome Playlist
                    </div>
                </div>
                <div class="col-10">
                    <div>
                        <img src="./img/download.svg" alt="Download">
                        <span>Installa app</span>
                        <hr>
                    </div>
                    <div class="border">
                        <img src="./img/profile.svg" alt="Profile">
                        <span>John Doe</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main>
        <div class="container">
            <div class="row main">
                <div class="col-20"></div>
                <div class="col-95"></div>
                <div id="width" class="col-40"></div>
                <div id="width-1" class="col-40"></div>
            </div>
        </div>
    </main>
    <section class="bottom-bar">
        <div class="container">
            <div class="row bottombar">
                <div class="col-25"></div>
                <div class="col-50"></div>
                <div class="col-25"></div>
            </div>
        </div>
    </section>
</body>
</html>
